<!-- Templates -->
<script id="text-field-entry" type="text/x-handlebars-template">
  <div class="input-field" id="{{id}}">
    <input type="text" id="{{id}}-field">
    <label for="{{id}}-field">{{title}}</label>
  </div>
</script>

<script id="select-entry" type="text/x-handlebars-template">
  <div class="input-field" id="{{id}}">
    <select id="{{id}}-select">
      <option value="" disabled selected>Choose your option</option>
      {{#each options}}
      <option value="{{value}}">{{text}}</option>
      {{/each}}
    </select>
    <label>{{label}}</label>
  </div>
</script>
